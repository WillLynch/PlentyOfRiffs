{% extends "base.html" %}

{% load staticfiles %}

{% block body_block %}

        <h1>Your Matches</h1>

        {% if matches %}
            <ul>
                {% for match in matches %}
                <li><strong>{{ match.first_name }}</strong></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>You have no matches.</strong>
        {% endif %}

{% endblock %}
